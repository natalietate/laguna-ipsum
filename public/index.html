<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Laguna Beach Lorem Ipsum Generator</title>
  <link rel="stylesheet" href="styles.css" text="text/css">

<body>

  <p class='description'>Just another silly lorem ipsum generator...except this one uses quotes from the MTV classic Laguna Beach</p>

  <div class='generated-text'>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
